<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body style="background-color: #ffff;">
    
    <div class="container mt-3 w-75 text-center">
       <h1>My<span class="text-info">Book</span>List</h1>
    </div>
    <div class="container" id="form-container">
        <form action="" id="form">
            <div class="form-group">
                <label for="book" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="book">
            </div>
            <div class="form-group">
                <label for="author" class="form-label">Author Name</label>
                <input type="text" class="form-control" id="author">
            </div>
            <button type="submit" class="btn btn-success form-control mt-3" id="submit">ADD BOOK</button>
        </form>
    </div>

    <div class="container mt-5">
        <table class="table text-primary">
            <thead>
              <tr>
                <th scope="col">Book</th>
                <th scope="col">Author</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
